<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag Mail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
    <section class="login-container">
        <div class="drag-welcome">
            <img src="assets/DRAG.png" class="logo">
        </div>
        <div class="credentials">
            <div class="sign-in">
                <h3>SIGN IN</h3>
            </div>
            <form class="login-form" method="post" name="login-form" onsubmit="return validated()">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="email" placeholder="name@example.com" name="email">
                    <label for="email">Email</label>
                  </div>
                  <div class="form-floating">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                    <label for="password">Password</label>
                  </div>
                <div class="checkbox-pw mb-3 form-check">
                    <div class="remember-me">
                        <input type="checkbox" class="form-check-input" id="rememberMe" name="_remember_me">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                    <div class="forgot-pw">
                        <a tabindex="0" class="popover-style popover-dismiss" role="button" data-bs-toggle="popover" data-bs-placement="bottom" data-bs-trigger="focus" data-bs-content="Too bad. Keep looking!">Forgot Password?</a>
                    </div>
                </div>
                <div class="d-grid gap-2">
                    <input type="button" value="Submit" id="submit" onclick="validate()" onclick="lsRememberMe()"/>
                </div>
              </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>

<script src="validation.js"></script>
</body>
</html>
